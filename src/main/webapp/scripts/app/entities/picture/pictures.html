<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="flipperApp.picture.home.title">Pictures
                <small>best pictures list from Flipper</small>
            </h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="search picture" required="true"/>
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search</span>
                    </button>
                </form>
                <div ng-if="searchQuery && !pictures[0]" translate="flipperApp.picture.home.notFound">Pictures not found.</div>
            </div>
        </div>
    </div>

    <div class="container top25">
        <div class="row">
            <div ng-repeat="picture in pictures">
                <div ng-if="$index % 4 == 0" class="clearfix"></div>
                <div class="col-xs-4 col-sm-3 col-md-3 portfolio-item">
                    <a ui-sref="picture.detail({id:picture.id})">
                        <img data-ng-src="{{'data:image/*;base64,' + picture.littlePictureFile}}"
                         alt="{{picture.title}}" class="img-thumbnail" ng-if="picture.littlePictureFile"/>
                    </a>
                    <h3><a ui-sref="picture.detail({id:picture.id})">{{picture.title | characters:20}}</a></h3>
                    <p><a ui-sref="picture.byUser({owner:picture.owner})">{{picture.owner}}</a> {{picture.created}}</p>
                    <p>{{picture.description | characters:100}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

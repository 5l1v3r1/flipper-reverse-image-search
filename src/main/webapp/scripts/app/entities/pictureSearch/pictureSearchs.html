<div>

    <h2 translate="flipperApp.pictureSearch.home.title">PictureSearchs</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="flipperApp.pictureSearch.pictureFile">littlePictureFile</th>
                    <th translate="flipperApp.pictureSearch.created">created</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pictureSearch in pictureSearchs">
                    <td>
                        <img data-ng-src="{{'data:image/*;base64,' + pictureSearch.littlePictureFile}}" ng-if="pictureSearch.littlePictureFile"/>
                        {{byteSize(pictureSearch.pictureFile)}}
                    </td>
                    <td>{{pictureSearch.created}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="pictureFound({pictureSearch_id:pictureSearch.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.viewPictures"> View pictures</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a>&lt;</a></li>
                <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
                <li class="active"><a>{{page}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 2}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>

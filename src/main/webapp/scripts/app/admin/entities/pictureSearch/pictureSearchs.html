<div>

    <h2 translate="flipperApp.pictureSearch.home.title">PictureSearchs</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePictureSearchConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(pictureSearch.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="flipperApp.pictureSearch.delete.question" translate-values="{id: '{{pictureSearch.id}}'}">Are you sure you want to delete this PictureSearch?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="flipperApp.pictureSearch.id">id</th>
                    <th translate="flipperApp.pictureSearch.pictureFile">littlePictureFile</th>
                    <th translate="flipperApp.pictureSearch.created">created</th>
                    <th translate="flipperApp.pictureSearch.userLogin">UserLogin</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pictureSearch in pictureSearchs">
                    <td><a ui-sref="adminPictureSearch.detail({id:pictureSearch.id})">{{pictureSearch.id}}</a></td>
                    <td>
                        <img data-ng-src="{{'data:image/*;base64,' + pictureSearch.littlePictureFile}}" ng-if="pictureSearch.littlePictureFile"/>
                        {{byteSize(pictureSearch.littlePictureFile)}}
                    </td>
                    <td>{{pictureSearch.created}}</td>
                    <td>{{pictureSearch.userLogin}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="adminPictureFound({pictureSearch_id:pictureSearch.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.viewPictures"> View pictures</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(pictureSearch.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
